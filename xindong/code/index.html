	<!--========================= Video播放 =============================-->
	<video 
		id="myVideo" 
		playsinline = "true"
		x5-video-player-type="h5" 
		webkit-playsinline = "true"
		src="" 
		style="z-index: 999;display:none;width: 100%;height: 100%;position: fixed;"
		>
	</video>

	<script>
	    //x-webkit-airplay
		//playsinline                 IOS微信浏览器支持小窗内播放
		//x5-video-player-type        启用同层H5播放器，就是在视频全屏的时候，div可以呈现在视频层上，也是WeChat安卓版特有的属性
		//x5-video-player-fullscreen  全屏设置，设置为 true 是防止横屏
		//x5-video-orientation        声明播放器支持的方向，可选值landscape 横屏, portraint竖屏
		//object-fit                  填充类型 fill扭曲填满屏幕
	</script>
	<!--========================= End Video播放 =============================-->

	<div 
		id="can" 
		style="margin: auto;width: 100%;height: 100%;"

		data-show-paint-rect="false" 
		data-multi-fingered="2" 
		data-show-fps="false"
		data-show-log="false" 
		data-log-filter="" 
		data-show-fps-style="x:0,y:0,size:30,textColor:0x00c200,bgAlpha:0">
	</div>
